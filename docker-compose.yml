services:
  postgres:
    image: postgres:17.5
    environment:
      POSTGRES_DB: tmc
      POSTGRES_PASSWORD: postgresP
    user: postgres
    ports:
    - 5432:5432
    volumes:
    - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [CMD-SHELL, pg_isready, -U, postgres]
      interval: 3s
      timeout: 3s
      retries: 10
  backend-fastapi:
    build:
      context: ./backend-fastapi
    depends_on:
      postgres:
        condition: service_healthy
    ports:
    - 8000:80
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgresP
      POSTGRES_DB: tmc
      POSTGRES_HOST: postgres:5432
      # REFRESH_DB: true # uncomment to delete all users on startup
  frontend:
    depends_on:
    - backend-fastapi
    build:
      context: ./frontend
    ports:
    - 5173:5173
    volumes:
    - ./frontend:/app
    - /app/node_modules
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: true # enable hot reload for devving

volumes:
  postgres_data:
