default_language_version:
  python: python3.13

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        exclude: docker-compose
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
  - repo: local
    hooks:
      - id: eslint
        name: ESLint
        entry: npx eslint
        language:
          system
          # Only run on staged frontend JS/TS files; pass project config and --fix
        args: [--no-warn-ignored, --config, ./frontend/eslint.config.js, --fix]
        files: ^frontend/.*\.(ts|tsx|js|jsx)$
        require_serial: true
      - id: prettier
        name: Prettier
        entry: npx prettier --write --single-quote
        language:
          system
          # Format staged frontend files (TS/JS/CSS/JSON/MD)
        files: ^frontend/.*\.(ts|tsx|js|jsx|css|json|md)$
        require_serial: true
      - id: prettier
        name: Prettier-yaml
        entry: npx prettier --write
        language:
          system
          # Format staged yaml files
        files: .*.(yml|yaml)$
        require_serial: true
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.9.0.5
    hooks:
      - id: shellcheck
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: uv run pylint
        language: system
        types: [python]
        args: [--ignore-paths=venv|platform]
